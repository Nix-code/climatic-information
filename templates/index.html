<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: rgb(8, 122, 59); color: white;">
    <div align="center"><h1 class="col-md-3 text-center">City Details</h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
  
    <form action="" method="post" class="col-md-6 col-md-offset-3">
    <!-- if form is post , always use csrf token -->
    {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    {% if data.country_code %}
    <div class="col-md-6 col-md-offset-3">
    <h1 style="color: rgb(216, 15, 42);">{{city}}</h1>
    <div class="cards">
     

  
        <h3 style="color: blue;">- country code: {{data.country_code}}</h3>
        <h5>- Coordinate : {{data.coordinate}} </h5>
        <h5>- Temperature : {{data.temp}} </h5>
        <h5>- Pressure :  {{data.pressure}}</h5>
        <h5>- Humidity : {{data.humidity}}</h5>
    </div>
  {% endif %}
  </div>
</body>
<style>
  .row{
    margin: auto;
    padding: 20px 12px;
    background-color: #f1f1f1;
    
    font-family: Arial, Helvetica, sans-serif;
    font-size: 30px;
    
  }
  h5{
    font-size: 20px;
  }
</style>
</html>
